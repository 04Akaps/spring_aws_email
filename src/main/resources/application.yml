server.port: 7002
springdoc:
  swagger-ui:
    enabled: true
    operations-sorter: method
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/trash
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  redis:
    host: ${REDIS_HOST}
    port: 6379
    password: ${REDIS_PASSWORD}
office:
  url: localhost:8080
aws:
  ses:
    access-key: ${ACCESS_KEY}
    secret-key: ${SECRET_KEY}
    region: ${AWS_REGION}
